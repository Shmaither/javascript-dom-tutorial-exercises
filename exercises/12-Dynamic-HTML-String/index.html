<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>DYNAMIC HTML STRING</title>
	</head>
	<body>
		<script type="text/javascript">
			let date = new Date();
			let mystring = `<p>Hello!</p> <strong>My friend,</strong><span> we are in the year </span>${date.getFullYear()}`;
			document.write(mystring);
		</script>
	</body>
</html>
